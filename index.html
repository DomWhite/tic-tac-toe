<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TIC-TAC-TOE</title>
		<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script src="javascript/underscore.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="topArea">
				<p class="title">Tic-Tac-Toe</p>
			</div>
			<div class="playArea">
				<div id="grid">
					<div class ="gameCell" id="0-0">_</div><!--
					--><div class ="gameCell" id="0-1">_</div><!--
					--><div class ="gameCell" id="0-2">_</div><!--
					--><div class ="gameCell" id="1-0">_</div><!--
					--><div class ="gameCell" id="1-1">_</div><!--
					--><div class ="gameCell" id="1-2">_</div><!--
					--><div class ="gameCell" id="2-0">_</div><!--
					--><div class ="gameCell" id="2-1">_</div><!--
					--><div class ="gameCell" id="2-2">_</div><!--
					-->
				</div>
				<div id="scores">
					<p class="headX">Player X</p><p class="headO">Player O</p>
					<p id="scoreX">_</p>
					<p id="scoreO">_</p>
				</div>
<!-- 				<div class="lowArea"> -->
					<p class="lowArea">Previous High Score</p>
<!-- 				</div> -->
				<div class="footer">
					<button id="resetBtn">RESET</button>
				</div>
			</div>
			<script src="javascript/app.js"></script>
		</body>
	</html>
