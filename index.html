<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TIC-TAC-TOE</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script src="javascript/underscore.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="topArea">
				<div class="title">Tic-Tac-Toe</div>
				<p>Player O</p>
			</div>
			<div class="playArea">
			<div id="grid">

					<div class ="gameCell" id="0-0">___</div><!--
				 --><div class ="gameCell" id="0-1">___</div><!--
				 --><div class ="gameCell" id="0-2">___</div><!--
				 --><div class ="gameCell" id="1-0">___</div><!--
				 --><div class ="gameCell" id="1-1">___</div><!--
				 --><div class ="gameCell" id="1-2">___</div><!--
				 --><div class ="gameCell" id="2-0">___</div><!--
				 --><div class ="gameCell" id="2-1">___</div><!--
				 --><div class ="gameCell" id="2-2">___</div><!--
				-->
			</div>
			<table id="scores">
				<tr>
					<td id="scoreX">Player X</td>
					<td id="scoreO">Player O</td>
				</tr>
			</table>
			</div>
			<div class="lowArea">
				<p>player X</p>
			</div>
			<div class="footer">
				<p>footer</p>
			</div>
		</div>
		<script src="javascript/app.js"></script>
	</body>
</html>
